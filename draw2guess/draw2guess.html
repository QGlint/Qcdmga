<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音游社Arc/Phi抽曲</title>
    <link rel="stylesheet" href="draw2guess.css">
</head>
<body>
    <div class="container">
        <h1>Arc/Phi抽曲</h1>
        
        <!-- 添加题库选择按钮 -->
        <div class="mode-buttons">
            <button id="arcaea-button" class="mode-btn">arcaea题库</button>
            <button id="phigros-button" class="mode-btn">phigros题库</button>
            <button id="mixed-button" class="mode-btn active">混题库</button>
        </div>
        
        <div class="main-box">
            <div class="sub-box">
                <div class="image-box" id="image1">
                    <span class="question-mark">?</span>
                </div>
                <div class="title-box" id="title1"></div>
            </div>
            <div class="sub-box">
                <div class="image-box" id="image2">
                    <span class="question-mark">?</span>
                </div>
                <div class="title-box" id="title2"></div>
            </div>
            <div class="sub-box">
                <div class="image-box" id="image3">
                    <span class="question-mark">?</span>
                </div>
                <div class="title-box" id="title3"></div>
            </div>
        </div>
        <button id="draw-button">抽取题目</button>
        <button id="next-button" style="display: none;">下一位</button>
    </div>
    <script src="draw2guess.js"></script>
</body>
</html>
